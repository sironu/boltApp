<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="/css/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <title>.</title>
  </head>

  <body>
    <header
      class="flex justify-between items-center p-4 w-full fixed top-0 left-0 z-10"
    >
      <div class="size-9 rounded-full bg-gray-500 grid place-items-center">
        <i class="text-white fa-solid fa-hand"></i>
      </div>
      <div class="size-9 rounded-full bg-gray-500 grid place-items-center">
        <i class=" text-white fa-solid fa-shield-halved"></i>
      </div>
    </header>

    <main>
      <article
        class="flex flex-col justify-center items-center fixed m-4 z-10 right-0"
      >
        <div class="pt-16"></div>

        <div class="p4 rounded-full size-12 gogl grid place-items-center">
          <img
            class="size-8 rounded-full"
            src="./Images/google-logo-icon.png"
            alt="google-logo-icon"
          />
        </div>

        <div class="size-10 my-3 rounded-full boda2 grid place-items-center">
          <div class="size-8 rounded-full bg-blue-600 grid place-items-center">
            <i class="fa-solid fa-location-arrow -rotate-[22deg] text-white"></i>
          </div>
        </div>
        <div
          class="size-10 boda1 rounded-full bg-green-500 grid place-items-center"
        >
          <i class="text-white fa-solid fa-comment"></i>
        </div>
      </article>

    
     <div>
       <img src="./Images/map-main.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>

     
     <div>
       <img src="./Images/map5.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>
     <div>
       <img src="./Images/map4.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>
     <div>
       <img src="./Images/map3.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>
     <div>
       <img src="./Images/map4.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>
     <div>
       <img src="./Images/map5.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>
     <div>
       <img src="./Images/map3.PNG" class="h-auto w-full" alt="bolt-map" />

     </div>
    
     
    </main>
   <footer class="w-full text-white fixed bottom-0 left-0 bg-gray-900 z-10">

      <div class="flex justify-between items-center px-4 pt-4 pb-1">
        <div class="flex justify-center items-center">
          <i class="fa-solid size-4 fa-angle-left"></i
          ><span class=" one-min">1 min</span>
        </div>


        <i class="menu fa-solid fa-bars size-10"></i>
      </div>

      <span class=" left-side  text-size pad-left">Domestic Flight Terminal, Abuja</span> <br />
      <span class=" left-side text-size pad-left">Nnamdi Azikiwe Airport (ABV)</span>
      <!-- <p class="p-1 my-2 bg-blue-300 text-blue-900 rounded-md size-fit ml-4">
        Domestic Flight
      </p> -->

      <p class="py-2  text-size first-rider pad-left">Onyebuchi</p>     
        <p class="p-1 my-3 pr-2 text-white rounded-lg size-fit ml-4 pad-left">
        <span class="naira  my-2 line-through text-xl">N</span> <span class="text-size"><span class="price-container">14,032.98</span> Net, tax incl.</span>
      </p>
     
      <div
        class="flex justify-between items-center bg-green-700 py-3.5 px-4 w-[99%] rounded-lg mb-2 mx-auto"
      >
        <i class="fa-solid fa-angles-right text-white"></i>
        <p class="text-white arrived">Arrived</p>
        <p class="pr-4"></p>
      </div>
    </footer> 


  



    <div class="subMenu popup text-white fixed bottom-0 w-full left-0 z-20 h-0 duration-500 transition-all bg-black">
      <div class="flex justify-between items-center p-4">
        <p class="text-2xl">Route details</p>

        <div class="closeSubMenu size-8 grid place-content-center rounded-full bg-gray-500 p-2"><i class="fa-solid fa-xmark"></i></div>
      </div>

     <div class="pl-4">
       <div class="flex justify-start py-3 items-center">
        <i class="fa-solid fa-user"></i> <span class="pl-2">Contact <span class="seceond-rider">Onyebuchi</span></span>
      </div>

      <div class="flex justify-start py-3 items-center">
         <i class="fa-solid fa-location-arrow "></i> <span class="pl-2">Set default navigation</span>
      </div>
      <div class="flex justify-start py-3 items-center text-red-600">
       <i class="fa-solid fa-xmark"></i> <span class="pl-2">Cancel ride</span>
      </div>
     </div>

     <div class="grid place-items-center py-5">
       <div class="flex justify-center size-fit rounded-lg p-1 mb-4 bg-gray-600 items-center">
         <i class="fa-solid fa-hand"></i> <span class="pl-2">Stop new requests</span>
      </div>
     </div>
    </div>
    <script src="Jscript/app.js"></script>
